name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches:
      - feature/223

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ahachul_backend/gradlew

      - name: Build with Gradle
        run: |
          cd ./ahachul_backend
          SPRING_PROFILES_ACTIVE=test ./gradlew clean copyDocument build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

      - name: Build, tag, and push Docker image to Amazon ECR
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_URI }}:latest ./ahachul_backend
          docker push ${{ secrets.ECR_REPOSITORY_URI }}:latest
          echo "Successfully pushed to ECR: ${{ secrets.ECR_REPOSITORY_URI }}:latest"